<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
	<title>Tu Tienda Online</title>

</head>
<body>
    <div class="encabezado">
        <button id="btnInicio"> Inicio </button>
        <button id="btnHardCode"> Comida </button>
        <button id="btnML"> Carros </button>
    </div>
    <div class="contenedorInicio" id="contenedorInicio">
        <img class="inicio" src="http://www.rosiris.com/vender-en-internet/wp-content/uploads/banner_diseno_tienda_online.jpg">
    </div>

    <div id="contenedorML" class='hidden'>
        <input type="hidden" id="limit" value="0">
        <div class="contenedor" id="contenedor"></div>

        <div class="paginacion">
            <button id="btnPrev"> Anterior </button>
            <button id="btnNext"> Siguiente </button>
        </div>
    </div>
    
    <div id="contenedorHardCode" class='hidden'>
        <input type="hidden" id="limitHC" value="0">
        <div class="contenedor" id="contenedorHC"></div>
    </div>

	<script src="app.js"></script>
	<script src="appHardCode.js"></script>
</body>
</html>
